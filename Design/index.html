<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="item1">
            <img src="format-justify.svg" alt="bar">
        </div>
        <div class="item2">
            <img src="bell.svg" alt="notification bell">
        </div>
        <div class="item3"> 
            <img src="Adian.jpg" alt="my pic">
        </div>
    </div>

        <div class="nav">
            <h2>User Profile</h2>
            <div class="nav-item1">
                <img src="download.png" alt="usericon">
                <span>User Info</span>
            </div>
            <div class="nav-item2">
                <img src="fav.png" alt="fav icon">
                <span>Favourites</span>
            </div>
    
            <div class="nav-item3">
                <img src="watchlist.png" alt="watchlist">
                <span>Watchlist</span>
    
            </div>
            <div class="nav-item4">
                <img src="settings.png" alt="settings">
                <span> Settings</span>
    
            </div>
            <div class="nav-item5 ">
                <img src="bell.svg" alt="bell">
                <span>Notification</span>
            </div>
        </div>
    
        <div class="container">

            <div class="image-container">
                <img src="Adian.jpg" alt="my pic">
                <span> Muhaiminul Ashrafee</span>
            </div>

            <div class = "form-container">
                <form action="#">
                    <div class="user-details">
                        <div class="input-box">
                            <span class= "details"> Name:  </span>
                            <input type="text">
                        </div>
                        
                        <div class="input-box">
                            <span class= "details"> Full Name:  </span>
                            <input type="text">
                        </div>
                        
                        <div class="input-box">
                            <span class= "details"> Email:  </span>
                            <input type="text">
                        </div>
                        
                        <div class="input-box">
                            <span class= "details"> Phone Number  </span>
                            <input type="text">
                        </div>
    
                        
                        <div class="input-box">
                            <span class= "details"> Location:  </span>
                            <input type="text">
                        </div>
    
                        
                        <div class="input-box">
                            <span class= "details"> Postal Code:  </span>
                            <input type="text">
                        </div>

                        <div class="btn">
                            <input type="button" value="save changes">
                        </div>
                    </div>
        
                </form>
     
            </div>
        
        
        </div>


    
    
</body>
</html>
